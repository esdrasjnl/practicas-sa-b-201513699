# ============================================================
#  Archivo: infra/elk/kibana-values.yaml
# Descripci贸n:
#   Configuraci贸n de Kibana para Helm en Kubernetes (GKE)
#   - Conexi贸n al servicio Elasticsearch
#   - Desactiva hook pre-install que causa timeout
#   - Ajusta recursos y tipo de servicio
# ============================================================

# Nombre del servicio que apunta a Elasticsearch
elasticsearchHosts: "http://elasticsearch-master:9200"

# Si Elasticsearch tiene autenticaci贸n activada, agrega:
# elasticsearch.username: "elastic"
# elasticsearch.password: "changeme"

# Tipo de servicio para exponer Kibana
service:
  type: LoadBalancer
  port: 5601

# Recursos m铆nimos para que funcione bien en GKE
resources:
  requests:
    cpu: "200m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

# Deshabilitar el job de pre-instalaci贸n que causa errores
# Este hook intenta verificar conexi贸n a ES antes de desplegar, pero suele fallar
hooks:
  enabled: false

# Variables de entorno opcionales (煤tiles si usas namespaces personalizados)
extraEnvs:
  - name: ELASTICSEARCH_HOSTS
    value: "http://elasticsearch-master:9200"
  - name: SERVER_PUBLICBASEURL
    value: "http://kibana:5601"
  - name: SERVER_NAME
    value: "kibana"

# Persistencia desactivada (opcional)
# Puedes habilitarla si deseas conservar configuraciones entre reinicios
persistence:
  enabled: false

# Healthcheck configurado para m谩s tolerancia
livenessProbe:
  initialDelaySeconds: 60
  timeoutSeconds: 5
  periodSeconds: 10
  failureThreshold: 10

readinessProbe:
  initialDelaySeconds: 60
  timeoutSeconds: 5
  periodSeconds: 10
  failureThreshold: 10
