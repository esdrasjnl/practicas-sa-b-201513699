# infra/prometheus/alert-rules.yaml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: chapinflix-alerts
  namespace: monitoring
spec:
  groups:
  - name: chapinflix.rules
    rules:
    - alert: HighCPUUsage
      expr: sum by(pod) (rate(container_cpu_usage_seconds_total{namespace="chapinflix"}[5m])) > 0.8
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "High CPU usage on {{ $labels.pod }}"
    - alert: PodRestarting
      expr: increase(kube_pod_container_status_restarts_total{namespace="chapinflix"}[10m]) > 2
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Pod {{ $labels.pod }} restarting frequently"
